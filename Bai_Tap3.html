<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
    <script>
        let radius = parseFloat(prompt("Nhập bán kính hình tròn"));
        const PI = 3.14;
        let dienTich = PI * radius * radius;
        let chuVi = 2 * PI * radius;
        alert("Diện tích hình tròn là " + dienTich);
        alert("Chu vi hình tròn là "+chuVi);
    </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài tập 2</title>
</head>
<body>
    <script>
        let selsius = parseInt(prompt("nhập vào độ C"));
        let fehrenheit = ((9 * selsius) / 5) + 32;
        alert("Độ F là : "+fehrenheit);
    </script>
</body>

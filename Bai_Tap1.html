<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tính điểm trung bình</title>
</head>
<body>
    <script>
        let physical = parseInt(prompt("physical enter : "));
        let chemistry = parseInt(prompt("chemistry enter : "));
        let mathsl = parseInt(prompt("maths enter : "));
        let averageSum = (physical + chemistry + mathsl) / 3;
        let sum = (physical + chemistry + mathsl);
        alert("Tổng điểm 3 môn là : "+ sum + " và điểm trung bình 3 môn là : "+averageSum);
    </script>
</body>
</html>
